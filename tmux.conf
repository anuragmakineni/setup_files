# basis settings
set -g default-terminal "screen-256color"
#set -g display-time 3000
set -g escape-time 0
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1

# Linux clipboard support
bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

#C-b is too far
#set-option -g prefix C-a

#Ctrl-Left/Right cycles thru windows (no prefix)
bind-key -n "C-Left"  select-window -t :-
bind-key -n "C-Right" select-window -t :+

#Ctrl-Up/Down cyles thru panes (no prefix)
bind-key -n "C-Up"   select-pane -t :.-
bind-key -n "C-Down" select-pane -t :.+
# Cycle to next pane
bind-key -r Tab select-pane -t :.+
# Cycle to next window
bind-key -r C-t select-window -t :+

#listen for activity on all windows
set -g bell-action any

#aggressive resize
setw -g aggressive-resize on

#rename window
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

#listen for activity on all windows
set-option -g visual-bell on
set-option -g bell-action any

#swap to last used window
bind-key C-l last-window
#swap to last used pane
bind-key C-p last-pane
#break pane into window
bind-key C-u break-pane

#vim key-binding
set-window-option -g mode-keys vi

#vim
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

#toggle statusbar
bind-key s set status

#enable mouse selection of pane
setw -g mode-mouse on
set -g pane-border-fg white
set -g pane-active-border-fg cyan
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

#status left and right
set -g status-left-length 60
set -g status-left '#[fg=white,bg=magenta,bright] #H #[fg=white,bg=green,bright] #(host `hostname` | cut -d " " -f 4) '
set -g status-right "#[fg=white,bg=blue,bright] %Y-%m-%d %a %H:%M #[default]"

#status bar colors etc
set -g status-justify centre
set -g status-bg white
set -g status-fg black
set -g status-attr bright

#default window title colors
setw -g window-status-fg black
setw -g window-status-bg default
setw -g window-status-attr bright

#active window title colors
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold

#command/message line colors
set -g message-fg black
set -g message-bg white
set -g message-attr default

#reload tmux.conf
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
